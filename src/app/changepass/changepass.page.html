<ion-content [fullscreen]="true">
  <div class="p-4">
    <div align="center" class="p-5">
      <img src="assets/Icon_SportsChamp.png" alt="">
    </div>

    <div class="mt-3">
      <div align="center">
        <p class="font-bold text-lg ">Change your Password</p>
      </div>

      <div class="mt-5">
        <input class="input" name="text" placeholder="New Password" type="text">
      </div>

      
      <div class="mt-5">
        <input class="input" name="text" placeholder="Confirm Password" type="text">
      </div>

    
      <button class="btn-grad mt-4" routerLink="/login">
        <span style="float: center; font-weight: bold; font-size: 0.9rem">Save Password</span>
      </button>

    </div>
  </div>
</ion-content>
