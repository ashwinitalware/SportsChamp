<ion-content [fullscreen]="true">
  <div class="p-4">
    <div align="center" class="p-5">
      <img src="assets/Icon_SportsChamp.png" alt="">
    </div>


    <div class="mt-8">
      <div align="center">
        <p class="font-bold text-lg ">Create your account</p>
      </div>

      <div class="mt-5">
        <input class="input" name="text" placeholder="Enter Full Name" type="text">
      </div>

      <div class="mt-3">
        <input class="input" name="text" placeholder="Enter Email" type="text">
      </div>

      <div class="mt-3">
        <input class="input" name="text" placeholder="Enter Mobile Number" type="text">
      </div>

      <div class="mt-3">
        <input class="input" name="text" placeholder="Enter Password" type="text">
      </div>

      <button class="btn-grad mt-8" routerLink="/verify">
        <span style="float: center; font-weight: bold; font-size: 0.9rem">Register Now</span>
      </button>

      <ion-row class="mt-3">
        <ion-col size="4">
          <p class="border-b border-gray-600 mt-3"></p>
        </ion-col>
        <ion-col size="4">
          <div align="center">
            <p>Or Sign Up With</p>
          </div>
        </ion-col>
        <ion-col size="4">
          <p class="border-b border-gray-600 mt-3"></p>
        </ion-col>
      </ion-row>

      <div class="border border-gray-400 rounded-md flex justify-center p-3 mt-2">
        <img width="20px" height="5px" src="assets/google.png" alt=""> &nbsp;
        Google
      </div>

      <div align="center" class="mt-3">
        <p>Already have an Account? <span style="color: #d00681;" routerLink="/login"><b>Login</b></span></p>
      </div>

    </div>
  </div>
</ion-content>
