<ion-header>
  <ion-toolbar>
    <div class="flex justify-between pl-2 pr-2">
      <div>
        <ion-menu-button>
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" style="color: #d00681;" fill="#d00681"
            viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h8m-8 6h16" />
          </svg>
        </ion-menu-button>
      </div>
      <div align="center">
        <img width="60%" height="60%" src="assets/Logo_SportsChamp.png" alt="">
      </div>
      <div slot="end" routerLink="/notification">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" style="color: #d00681;" viewBox="0 0 24 24"
          stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-white bounce-top">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M14.857 17.082a23.848 23.848 0 005.454-1.31A8.967 8.967 0 0118 9.75v-.7V9A6 6 0 006 9v.75a8.967 8.967 0 01-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 01-5.714 0m5.714 0a3 3 0 11-5.714 0M3.124 7.5A8.969 8.969 0 015.292 3m13.416 0a8.969 8.969 0 012.168 4.5" />
        </svg>
      </div>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="p-2">
    <swiper-container #swiper (slidechange)="swiperSlideChanged($event)" [loop]="true">
      <swiper-slide>
        <div class="p-2">
          <img class="rounded-md" src="assets/dash-slider1.png">
        </div>
      </swiper-slide>

      <swiper-slide>
        <div class="p-2">
          <img class="rounded-md" src="assets/dash-slider2.png">
        </div>
      </swiper-slide>
    </swiper-container>



  </div>
  <ion-grid class="p-3">
    <ion-row>
      <ion-col size="6" routerLink="/ebook">
        <div align="center" class=" text-white rounded-md border border-pink-400 shadow-md p-2 bg-white pt-4 pb-4 ">
          <ion-icon  class="bg2 p-2 rounded-md text-white text-lg" name="book"></ion-icon>
        <p class="text-lg text-black">  e-Book</p>
        </div>
      </ion-col>

      <ion-col size="6" routerLink="/videos">
        <div align="center" class="text-white  rounded-md border border-orange-400 shadow-md p-2 bg-white pt-4 pb-4">
          <ion-icon  class="bg1 p-2 rounded-md text-white text-lg" name="videocam"></ion-icon>
          <p class="text-lg text-black">  Video</p>
        </div>
      </ion-col>

      <ion-col size="6" routerLink="/blog">
        <div align="center" class="text-white rounded-md border border-blue-400  shadow-md p-2 bg-white pt-4 pb-4">
          <ion-icon  class="bg p-2 rounded-md text-white text-lg" name="reader"></ion-icon>
          <p class="text-lg text-black">  Blogs </p>
        </div>
      </ion-col>

      <ion-col size="6" routerLink="/gradecard">
        <div align="center" class="text-white rounded-md border border-green-400  shadow-md p-2 bg-white pt-4 pb-4">
          <ion-icon  class="bg3 p-2 rounded-md text-white text-lg" name="grid"></ion-icon>
          <p class="text-lg text-black">  Grade Card</p>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

 

 

   


</ion-content>
<app-footer></app-footer>
